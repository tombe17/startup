<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirdle</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
        <div class="container-fluid">
          <a id="navHead" href="#">Wirdle</a>
          <div class="container-fluid">
            <ul>
              <li><a class="navbar" href="index.html">Home</a></li>
              <li><a id="currPage" class="navbar" href="play.html">Play</a></li>
              <li><a class="navbar" href="scores.html">Scores</a></li>
              <li><a class="navbar" href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </header>



    <main>
      <span class="notifications">
        <div style="font-size: 1.25em;">Player: 
        <span id="user-name"></span>
          <div id="player-messages">
            <div class="player-name">Tim started a new game</div>
            <div class="player-name">Ada started a new game</div>
            <div class="player-name">Tim scored 337</div>
          </div>
        </div>
      </span>

      <!--The game grid-->
      <div id="game-board"> 
      </div>
      

      <!--The letters for the words-->
      <div class="ctr-item" id="keyboard" style="margin-top: .5em;">
        <div>
          <button class="keyboard-btn">Q</button>
          <button class="keyboard-btn">W</button>
          <button class="keyboard-btn">E</button>
          <button class="keyboard-btn">R</button>
          <button class="keyboard-btn">T</button>
          <button class="keyboard-btn">Y</button>
          <button class="keyboard-btn">U</button>
          <button class="keyboard-btn">I</button>
          <button class="keyboard-btn">O</button>
          <button class="keyboard-btn">P</button>
        </div>   
        <div> 
          <button class="keyboard-btn">A</button>
          <button class="keyboard-btn">S</button>
          <button class="keyboard-btn">D</button>
          <button class="keyboard-btn">F</button>
          <button class="keyboard-btn">G</button>
          <button class="keyboard-btn">H</button>
          <button class="keyboard-btn">J</button>
          <button class="keyboard-btn">K</button>
          <button class="keyboard-btn">L</button>
        </div>   
        <div>
          <button class="keyboard-btn">DEL</button>
          <button class="keyboard-btn">Z</button>
          <button class="keyboard-btn">X</button>
          <button class="keyboard-btn">C</button>
          <button class="keyboard-btn">V</button>
          <button class="keyboard-btn">B</button>
          <button class="keyboard-btn">N</button>
          <button class="keyboard-btn">M</button>
          <button class="keyboard-btn">ENTER</button>
        </div> 
      </div>
      
      <div class="ctr-item">
        <button type="button" class="btn btn-primary" id="log-btn">Reset</button>
      </div>
    </main>

    <footer>
      <div class="text-reset">Thomas Bellows</div>
      <a href="https://github.com/tombe17/startup">GitHub</a>
    </footer>
    <script src="javascript.js" type="module"></script>
  </body>
</html>
