<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirdle</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
        <div class="container-fluid">
          <a id="navHead" href="#">Wirdle</a>
          <div class="container-fluid">
            <ul>
              <li><a class="navbar" href="index.html">Home</a></li>
              <li><a id="currPage" class="navbar" href="play.html">Play</a></li>
              <li><a class="navbar" href="scores.html">Scores</a></li>
              <li><a class="navbar" href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </header>



    <main>
      <span class="notifications">
        <ol class="notification">
          <li class="player-name">Tim started a new game</li>
          <li class="player-name">Ada started a new game</li>
          <li class="player-name">Tim scored 337</li>
        </ol>

        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
      </span>

      <!--The game grid-->
      <div class="ctr-item">
        <table>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr class="letter-row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
        </table>
      </div>

      <!--The letters for the words-->
      <div class="ctr-item" id="keyboard">
        <table>
          <tr>
            <td><button class="keyboard-btn">Q</button></td>
            <td><button class="keyboard-btn">W</button></td>
            <td><button class="keyboard-btn">E</button></td>
            <td><button class="keyboard-btn">R</button></td>
            <td><button class="keyboard-btn">T</button></td>
            <td><button class="keyboard-btn">Y</button></td>
            <td><button class="keyboard-btn">U</button></td>
            <td><button class="keyboard-btn">I</button></td>
            <td><button class="keyboard-btn">O</button></td>
            <td><button class="keyboard-btn">P</button></td>
          </tr>
          <tr>
            <td><button class="keyboard-btn">A</button></td>
            <td><button class="keyboard-btn">S</button></td>
            <td><button class="keyboard-btn">D</button></td>
            <td><button class="keyboard-btn">F</button></td>
            <td><button class="keyboard-btn">G</button></td>
            <td><button class="keyboard-btn">H</button></td>
            <td><button class="keyboard-btn">J</button></td>
            <td><button class="keyboard-btn">K</button></td>
            <td><button class="keyboard-btn">L</button></td>
          </tr>
          <tr>
            <td><button class="keyboard-btn">ENTER</button></td>
            <td><button class="keyboard-btn">Z</button></td>
            <td><button class="keyboard-btn">X</button></td>
            <td><button class="keyboard-btn">C</button></td>
            <td><button class="keyboard-btn">V</button></td>
            <td><button class="keyboard-btn">B</button></td>
            <td><button class="keyboard-btn">N</button></td>
            <td><button class="keyboard-btn">M</button></td>
            <td><button class="keyboard-btn">DEL</button></td>
          </tr>
        </table>
      </div>
      <div class="ctr-item">
        <button type="button" class="btn btn-primary" id="log-btn">Reset</button>
      </div>
    </main>

    <footer>
      <div class="text-reset">Thomas Bellows</div>
      <a href="https://github.com/tombe17/startup">GitHub</a>
    </footer>
    <script src="javascript.js" type="module"></script>
  </body>
</html>
