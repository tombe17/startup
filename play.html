<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirdle</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
        <div class="container-fluid">
          <a id="navHead" href="#">Wirdle</a>
          <div class="container-fluid">
            <ul>
              <li><a class="navbar" href="index.html">Home</a></li>
              <li><a id="currPage" class="navbar" href="play.html">Play</a></li>
              <li><a class="navbar" href="scores.html">Scores</a></li>
              <li><a class="navbar" href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </header>



    <main>
      <span class="notifications">
        <ol class="notification">
          <li class="player-name">Tim started a new game</li>
          <li class="player-name">Ada started a new game</li>
          <li class="player-name">Tim scored 337</li>
        </ol>

        <label for="count">Score</label>
        <input type="text" id="count" value="--" readonly />
      </span>

      <!--The game grid-->
      <div class="ctr-item">
        <table>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
          <tr>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
            <td><div class="square"></div></td>
          </tr>
        </table>
      </div>

      <!--The letters for the words-->
      <div class="ctr-item">
        <table>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">Q</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">W</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">E</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">R</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">T</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">Y</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">U</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">I</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">O</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">P</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">A</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">S</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">D</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">F</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">G</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">H</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">J</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">K</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">L</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">ENTER</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">Z</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">X</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">C</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">V</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">B</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">N</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">M</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="insertLetter(textContent)">DEL</button></td>
          </tr>
        </table>
      </div>
      <div class="ctr-item">
        <button type="button" class="btn btn-primary" id="log-btn">Reset</button>
      </div>
    </main>

    <footer>
      <div class="text-reset">Thomas Bellows</div>
      <a href="https://github.com/tombe17/startup">GitHub</a>
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
